<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorator="layouts/mainLayout">
            
<head>
    <title>Layout</title>
   
</head>
<body>
    <th:block layout:fragment="script">
        <script th:src="@{/js/generateMutant.js}" src="../../js/generateMutant.js"></script> 
    </th:block>
    <div layout:fragment="content" id = "generateMutantMain">
            <h2>Generat Mutant</h2>
            <form id = "generatedMutant" class="form-horizontal" th:object="${generatedMutantInfo}" th:action="@{/saveGeneratedMutant}" method="post" >
            <div class="form-group">
                <label class="col-sm-6 control-label">BPMN test item:</label>
                <div class="col-sm-12">
                    <!-- <input type="text" class="form-control" th:field="*{testItemName}"/>
                    <label th:if="${#fields.hasErrors('testItemName')}" th:class="'error'">test Item Name Error</label> -->
                    <!-- th:field="*{testItemId}" -->
                    <!-- th:field="*{BPMNTestItems}" -->
                    <select class="col-sm-10" id="BPMNModel" th:field="*{BPMNTestItem}">
                        <option th:value="NULL"> -- </option>
                        <option th:each="BPMNTestItem : ${BPMNTestItems}"
                           th:value="${{BPMNTestItem.testItemId}}"
                           th:utext="${BPMNTestItem.testItemName}">
                        </option>
                    </select>
                </div>
                <label class="col-sm-6 control-label">Weak Mutation Level:</label>
                <div class="col-sm-12">
                    <select class="col-sm-10" id="WeakNutationLevel" th:field="*{WeakNutationLevel}">
                        <option value="ST-Weak/1"> ST-Weak/1 </option>
                        <option value="BB-Weak/1"> BB-Weak/1 </option>
                        <option value="BB-Weak/N"> BB-Weak/N </option>
                    </select>
                </div>
                <!-- <h3>Possible Mutant Type</h3>
                <div>
                    แสดง Type ของ Mutant ที่สามารถ Generate Mutant จาก BPMN ไ้ด
                </div> -->
                <br/>
                <div class="col-sm-12" id = "generateMutantcontainer">
                    <!-- <button class="btn btn-default">Possble Mutant</button> -->
                    <button id="generateMutant" class="btn btn-default">Generate Mutant</button>
                </div>
                <!-- <input type="hidden" id="generatedMutantLs" th:field="*{generatedMutantList}" /> -->
            </div>
            <h2>Possible Mutants</h2>
            <!-- แสดงจำนวน Mutant ที่สามารถสร้างได้ทั้งหมด ถ้ากด Save ระบบนำ Mutant ไป Save ลง Database -->
            <div class="form-group">
                <div id = "mutantTreeGridContainer" class="row justify-content-center">
                    <div id = "mutantTreeGrid"></div>
                </div>
                
            </div>

            
            <!-- <div class="col-sm-10">
                <button class="btn btn-default">Possble Mutant</button> 
                <button id="saveGenerateMutant" type="submit" class="btn btn-default">Save Generate Mutant</button>
            </div> -->
            <div class="form-group">
                <div class="col-sm-12">
                    <input class="btn btn-default btn-sm" type="button" value="Export to Excel" id='excelExport' />
                    <br/>
                    <br/>
                    <button type="submit" class="btn btn-default">Save Mutants</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
