<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorator="layouts/mainLayout">

<head>
    <title>Layout</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Test Item Detail</h2>
        <div>
            <form class="form-horizontal" th:object="${testitem}" th:action="@{/savetestitem}" method="post" enctype="multipart/form-data">
                <!-- <input type="hidden" th:field="*{testitemid}"/> -->
                <div class="form-group">
                    <label class="col-sm-2 control-label">test item name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{testItemName}" required />
                        <!-- <label th:if="${#fields.hasErrors('testItemName')}" th:class="'error'">test Item Name Error</label> -->
                        <span class="text-danger" th:if="${#fields.hasErrors('testItemName')}" th:errors="*{testItemName}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">test item file:</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control"  th:field="*{BPMNFile}" accept=".bpmn"/>
                        
                        <!-- <label th:if="${#fields.hasErrors('testItemPath')}" th:class="'error'">test Item Path Error</label> -->
                    </div>
                    <label class="col-sm-2 control-label">test item path:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{testItemPath}" readonly = true/>
                        <label th:if="${#fields.hasErrors('testItemPath')}" th:class="'text-danger'">test Item Path Error</label>
                    </div>
                    <!-- <div>Summary Error
                        <ul>
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}" th:class="'text-danger'"></li>
                        </ul>
                    </div> -->
                  
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
